<div class="marquesPage centralBloc">
	<div class="contenu">
		<div class="marquesPageList">
			<% 
			for (var index in data.marquesPage) {
			var marquePage = data.marquesPage[index];
			%>
				<div class="marquePage">
					<div class="img">
						<img alt="<%=marquePage.name%>" src="<%=marquePage.url%>" />
					</div>
					<div class="button">
						<span id="add" title="Ajouter au panier" name="<%=marquePage.name%>" price="<%=marquePage.price%>" class="link">
							<i class="fa fa-cart-plus"></i>
						</span>
					</div>
				</div>
			<%
			}
			%>
		</div>
	</div>
</div>
